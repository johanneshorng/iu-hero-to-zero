<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Beispielseite</title>
</h:head>
<h:body>
    <h1>Hallo, JSF!</h1>

    <h:form>
        <h:outputLabel value="Dein Name:" for="nameInput" />
        <h:inputText id="nameInput" value="#{helloBean.name}" />

        <h:commandButton value="Senden" action="#{helloBean.greet}" />

        <h:outputText value="#{helloBean.greeting}" style="display:block; margin-top:10px;" />
    </h:form>
</h:body>
</html>
