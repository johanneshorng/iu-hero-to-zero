<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://xmlns.jcp.org/jsf/core">

    <nav class="w-full border-b border-slate-200 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                <!-- Linker Bereich -->
                <div class="flex space-x-4 items-center">
                    <h:link outcome="/index.xhtml" value="Startseite" styleClass="#{menuBean.linkClass('index.xhtml')}"/>
                    <h:link outcome="/emissions/index.xhtml" value="Datenmanagement" styleClass="#{menuBean.linkClass('emissions/')}" rendered="#{userAccountBean.accountLoggedIn}"/>
                </div>

                <!-- Rechter Bereich -->
                <div class="flex space-x-4 items-center">
                    <h:form rendered="#{!userAccountBean.accountLoggedIn}">
                        <h:commandButton value="Login"
                                       action="/login.xhtml?faces-redirect=true"
                                       styleClass="text-white bg-sky-200 rounded-2xl px-8 py-2 hover:bg-sky-300 font-medium"/>
                    </h:form>

                    <h:form rendered="#{userAccountBean.accountLoggedIn}">
                        <h:commandLink value="Logout"
                                       action="#{userAccountBean.logout}"
                                       styleClass="text-white bg-red-400 rounded-2xl px-8 py-4 hover:bg-red-500 font-medium"/>
                    </h:form>
                </div>

            </div>
        </div>
    </nav>

</ui:component>
